name: Deploy

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: make
    - name: Build Debug
      run: cargo build
    - name: Generate ID
      id: generate_id
      run: date | sha256sum | tee target/job-id
    - name: Remove all .fingerprint folders
      run: find . -type d -name .fingerprint -exec rm -rf {} +
    - name: Remove all deps folders
      run: find . -type d -name deps -exec rm -rf {} +
    - name: Remove all incremental build folders
      run: find . -type d -name incremental -exec rm -rf {} +
    - name: Setup output directory
      run: |
        mkdir out
        mv target out/build
        mkdir out/repo
        # move everything except out into out/src
        find . -maxdepth 1 -not -name out -not -name . -not -name .git -name .github -exec mv {} out/repo/;
    - name: Create Indexes
      uses: Exponential-Workload/create-index-action@master
      with:
        dir: 'out'
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'out'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
    